<script>
  const tho = (fn, seconds) => {
    let timer = null;
    return function (...args) {
      const context = this;
      timer && clearTimeout(timer);
      timer = setTimeout(() => {
        fn.apply(context, args);
      }, seconds);
    };
  };
  const tho2 = (fn, seconds) => {
    let flag = false;
    return function (...args) {
      const context = this;
      if (!flag) {
        setTimeout(() => {
          fn.apply(context, args);
          flag = false;
        }, seconds);
        flag = true;
      }
    };
  };
  window.addEventListener(
    'scroll',
    tho2((e) => {
      console.log(e);
    }, 50),
  );
</script>
